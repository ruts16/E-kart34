<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-5 mx-auto shadow p-3 mt-5 ">
                <h5>User Login</h5>
                <form action="register.html" method="post">
                    <div class="mb-2">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Input1" />
                      </div>
                     
                      <div class="mb-2">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" />
                      </div>
                      
                     <div class="mb-2">
                        <input type="submit" value="Login" class="btn btn-danger">
                       &nbsp; New User?&nbsp;&nbsp; <a href="register.html">Register</a>
                       <!--&nbsp; for space between two words-->
                     </div>

                </form>
            </div>

        </div>
    </div>
